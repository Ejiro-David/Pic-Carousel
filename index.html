<body>
    <h1>SlideShow</h1>
    <img class="button" id="lr" src="./images/left-arrow.png">
    <img class="button" id="rr" src="./images/right-arrow.png">
    <div onmouseover="showIcons()">
        <img id="img" src="./images/antics.jpeg" />
    </div>

</body>
<script type="text/javascript">
    document.querySelectorAll(".button").forEach(x => {
        x.addEventListener("click", swipe)
    })

    function ShowIcons() {
        document.querySelectorAll(".button").forEach(x => {
            x.style.opacity = 0.8
        }) 
    }

    function hideIcons() {
        document.querySelectorAll(".button").forEach(x => {
            x.style.opacity = 0
        }) 
    }
</script>
